{% extends "base.html" %}
{% block title %}Delete {{ object.title }} Â· BlogCraftAI{% endblock %}
{% block content %}
<section class="card">
    <h1>Delete post</h1>
    <p>Are you sure you want to delete <strong>{{ object.title }}</strong>? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button class="button" type="submit">Yes, delete</button>
        <a class="button secondary" href="{{ object.get_absolute_url }}">Cancel</a>
    </form>
</section>
{% endblock %}
